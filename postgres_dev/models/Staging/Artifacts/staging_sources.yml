version: 2

sources:
  - name: bootcamp_project
    description: healthcare datasets
    database: bootcamp_project
    schema: public_staging
    tables:
      - name: icd_codes_data
        description: ICD codes for each disease 
        columns:
          - name: full_code
            tests:
            - unique
            - not_null
      - name: us_healthcare_claims_data
        description: Claims data for each member. 
        columns:
          - name: claim_id
            tests:
            - unique
            - not_null
      